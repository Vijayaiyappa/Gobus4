{% load static %}


<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href={% static 'style/feedback4.css' %}>

    <script src="feed.js"></script>
    </head>
    <body>
    <div id="feedback-main">
  <div id="feedback-div">
    <form action="get_feedback_data" method="POST" class="form" id="feedback-form1" name="form1" >
     {% csrf_token %}
      <p class="name">
        <input name="name" type="name" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" required placeholder="Name" id="feedback-name" autocomplete="off"/>
      </p>

      <p class="email">
        <input name="email" type="email" class="validate[required,custom[email]] feedback-input" id="feedback-email" placeholder="Email" required autocomplete="off"/>
      </p>

      <p class="text">
        <textarea name="comment" type="comment" class="validate[required,length[6,300]] feedback-input" id="feedback-comment" required autocomplete="off"></textarea>
      </p>

      <div class="feedback-submit">
        <input type="submit" value="SEND" id="feedback-button-blue" />
        <div class="feedback-ease"></div>
      </div>
    </form>
  </div>
</div>

   
   
   
   
   
   
   
   
    </body>
</html>
