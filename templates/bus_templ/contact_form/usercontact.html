{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href={% static 'style/contact_form.css' %}>


    
    </head>
    <body>
      <section class="contact">
        <div class="content">
          <h2>Contact US</h2>
          <p>Fell free to contact us anytime.</p>
          </div>
        <div class="container">
          <div class="contactInfo">
           
              <div class="box">
              <div class="icon"><i class="fas fa-phone-square-alt"></i></i></div>
              <div class="text">
                <h3>Call us On</h3>
                <p>52786378\23</p>
                </div>
              </div>
               <div class="box">
              <div class="icon"><i class="fas fa-envelope"></i></div>
              <div class="text">
                <h3>Email</h3>
                <p>WWW.Gobuscoorg.com</p>
                </div>
              </div>
           
           
            </div>
            <div class="ContatForm">
            <form action="contact_store" method="POST">
            {% csrf_token %}
                <h2>Send Message</h2>
                <div class="inputBox">
                <input type="text" name="name" required="required" autocomplete="off">
                <span>Full Name</span>
                </div>
                <div class="inputBox">
                <input type="email" name="email" required="required" autocomplete="off">
                <span>Email</span>
                </div>
                <div class="inputBox">
                <textarea required="required" name="comments" autocomplete="off"></textarea>
                <span>Type your Message......</span>
                </div>
                 <div class="inputBox">
               <input type="submit" name="" value="Send">
               
                </div>
               
                </form>
            </div>
          </div>
        </section>
    </body>
</html>
